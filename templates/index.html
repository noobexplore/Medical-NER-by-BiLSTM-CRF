<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>智能实体识别</title>
    <link rel="stylesheet" href="static/css/normalize.css">
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel='stylesheet prefetch' href='/static/js/jquery.mCustomScrollbar.min.css'>
    <link rel="stylesheet" href="static/css/style.css">
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
    <META HTTP-EQUIV="Expires" CONTENT="0">
    <script src="/static/js/jquery-latest.js"></script>
</head>

<body onload="init()" id="page_body">

<div class="chat">
    <div class="chat-title">
        <h1>CNER</h1>
        <h2>识别句子中的实体</h2>
        <figure class="avatar">
            <img src="static/res/easybot.png"/></figure>
    </div>
    <div class="messages">
        <div class="messages-content"></div>
    </div>
    <div class="message-box">
        <textarea type="text" class="message-input" placeholder="请输入句子..."></textarea>
        <button type="submit" class="message-submit">Send</button>
    </div>

</div>
<div class="bg"></div>
<script src='/static/js/jquery.min.js'></script>
<script src='/static/js/jquery.mCustomScrollbar.concat.min.js'></script>
<script src="static/js/index.js"></script>
</body>
</html>
